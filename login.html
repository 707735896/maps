<!DOCTYPE html>
<html class="loginHtml">

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/public.css" media="all" />
	</head>

	<body class="loginBody">
		<img src="img/login-bg.gif" class="login-bg" />
		<!--正常登录-->
		<form class="layui-form">
			<div class="login-normal">
				<img src="img/logo.png" class="img-logo" width="90" height="100" />
				<div class="title">
					智能铁鞋定位管理系统
				</div>
				<div class="form-group-lg">
					<input type="text" placeholder="请输入用户名" autocomplete="on" id="username" class="form-control" value="admin">
					<img src="img/user-icon.png" class="login-icon " />
				</div>
				<div class="form-group-lg">
					<input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="form-control" value="123456">
					<img src="img/Password-icon.png" class="login-icon " />
				</div>
				<div class="form-group-lg">
					<select name="" class="form-control" style="padding: 10px 16px;">
						<option value="0">上海站</option>
						<option value="1">苏州站</option>
					</select>
				</div>
				<div class="form-group" style="margin-top: 20px;">
					<a id="login" class="btn btn-primary btn-lg" style="width: 340px;">登录</a>
				</div>
			</div>
		</form>
		<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#login').on('click', function() {
				window.location.href = 'index.html'
			})
		</script>
	</body>

</html>
